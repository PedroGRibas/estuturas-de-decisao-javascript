<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("Digite um número: "));
        let meses = ['janeiro','fevereiro','março','abril','ma  io','junho','julho','agosto','setembro','outubro','novembro','dezembro']
        numero1 >12? alert("O número deve ser entre 1 e 12!"):alert("O mês é: " + meses[numero1-1])
    </script>
</body>
</html>
