<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade</title>
</head>
<body>
    <script>
        let precoaVista = prompt("Digite o preço à vista: ")
        let parcelas = prompt("Digite o número de parcelas: ")
        switch (parseInt(parcelas)){
            case 3:
                alert((parseInt(precoaVista) + parseInt(precoaVista) * 0.10) + " É o novo valor! ")
            break
            case 5:
            alert((parseInt(precoaVista) + parseInt(precoaVista) * 0.20) + " É o novo valor! ")
            break
            default:
                alert("Os valores possíveis de parcelamento são apenas 3 e 5!");
            break
        }
    </script>
</body>
</html>
